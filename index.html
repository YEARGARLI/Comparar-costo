<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador IA Pro</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1d3557, #457b9d, #a8dadc);
    background-size: 300% 300%;
    animation: fondo 12s ease infinite;
    color: white;
}

@keyframes fondo {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    margin-bottom: 25px;
}

h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: bold;
    letter-spacing: 1px;
}

button {
    width: 100%;
    padding: 14px;
    background: #e63946;
    border: none;
    color: white;
    border-radius: 12px;
    font-size: 18px;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.25s;
}
button:hover {
    background: #b71c1c;
}

img {
    width: 100%;
    max-width: 350px;
    border-radius: 12px;
    margin-top: 10px;
    border: 3px solid #fff3;
}

#resultado {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    color: white;
    font-size: 18px;
}
</style>
</head>
<body>

<div class="container">
<div class="box">
<h2>Comparador Inteligente PRO</h2>

<label>Imagen 1:</label>
<input type="file" id="img1" accept="image/*">
<img id="prev1">

<label>Imagen 2:</label>
<input type="file" id="img2" accept="image/*">
<img id="prev2">

<button onclick="procesar()">Analizar</button>

<div id="resultado"></div>

<button onclick="pdf()">Descargar PDF</button>
</div>
</div>

<script>
let texto1 = "", texto2 = "";
let img1Data = "", img2Data = "";

document.getElementById("img1").addEventListener("change", e=>{
    const r = new FileReader();
    r.onload = () => { img1Data=r.result; document.getElementById("prev1").src=r.result; }
    r.readAsDataURL(e.target.files[0]);
});

document.getElementById("img2").addEventListener("change", e=>{
    const r = new FileReader();
    r.onload = () => { img2Data=r.result; document.getElementById("prev2").src=r.result; }
    r.readAsDataURL(e.target.files[0]);
});

async function procesar() {
    if(!img1Data || !img2Data){
        alert("Carg√° ambas im√°genes primero");
        return;
    }

    document.getElementById("resultado").innerHTML = "Analizando...";

    texto1 = (await Tesseract.recognize(img1Data, "spa")).data.text;
    texto2 = (await Tesseract.recognize(img2Data, "spa")).data.text;

    let info1 = analizar(texto1);
    let info2 = analizar(texto2);

    let comp = comparar(info1, info2);

    document.getElementById("resultado").innerHTML =
        "<strong>üìå RESULTADOS:</strong><br><br>" +
        "<strong>Producto 1:</strong><br>" +
        "‚Ä¢ Precio: " + info1.precio + "<br>" +
        "‚Ä¢ Capacidad: " + info1.capacidad + "<br>" +
        "‚Ä¢ Modelo: " + info1.modelo + "<br><br>" +
        "<strong>Producto 2:</strong><br>" +
        "‚Ä¢ Precio: " + info2.precio + "<br>" +
        "‚Ä¢ Capacidad: " + info2.capacidad + "<br>" +
        "‚Ä¢ Modelo: " + info2.modelo + "<br><br>" +
        "<strong>‚öñ Diferencias:</strong><br>" +
        comp;
}

function analizar(texto){
    return {
        precio: (texto.match(/\$\s?\d[\d\.,]*/)||["No detectado"])[0],
        capacidad: (texto.match(/\d+\s?(W|w|KW|kW|Frigor√≠as|BTU|L)/)||["No detectada"])[0],
        modelo: (texto.match(/[A-Za-z0-9\-]{4,}/)||["No identificado"])[0],
    };
}

function comparar(a, b){
    let r = "";
    if(a.precio !== b.precio) r += `‚Ä¢ Precio: ${a.precio} vs ${b.precio}<br>`;
    if(a.capacidad !== b.capacidad) r += `‚Ä¢ Capacidad: ${a.capacidad} vs ${b.capacidad}<br>`;
    if(a.modelo !== b.modelo) r += `‚Ä¢ Modelo: ${a.modelo} / ${b.modelo}<br>`;
    return r || "No se detectaron diferencias claras.";
}

function pdf(){
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    pdf.text("COMPARACI√ìN AUTOM√ÅTICA", 10, 10);

    pdf.addImage(img1Data, "JPEG", 10, 20, 80, 80);
    pdf.addImage(img2Data, "JPEG", 110, 20, 80, 80);

    pdf.text(document.getElementById("resultado").innerText, 10, 120);

    pdf.save("comparacion.pdf");
}
</script>
</body>
</html>
