<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador IA Real â€“ Offline</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial; background:#eef1f5; padding:15px; }
.box {
    background:white; padding:20px; border-radius:12px;
    box-shadow:0 0 10px #0002; margin-bottom:20px;
}
button {
    width:100%; padding:12px; background:#007bff; border:none;
    color:white; border-radius:10px; font-size:18px;
}
button:hover { background:#005fcc; }
img { width:100%; max-width:350px; border-radius:10px; margin-top:10px; }
#resultado { white-space:pre-wrap; background:#fafafa; padding:15px; border-radius:10px; margin-top:20px; }
</style>
</head>
<body>

<div class="box">
<h2>Comparador AutomÃ¡tico Inteligente</h2>

<label>Imagen 1:</label>
<input type="file" id="img1" accept="image/*"><br>
<img id="prev1">

<label>Imagen 2:</label>
<input type="file" id="img2" accept="image/*"><br>
<img id="prev2">

<button onclick="procesar()">Analizar imÃ¡genes</button>

<div id="resultado"></div>

<button onclick="pdf()">Descargar PDF</button>
</div>

<script>
let texto1 = "", texto2 = "";
let img1Data = "", img2Data = "";

document.getElementById("img1").addEventListener("change", e=>{
    const r = new FileReader();
    r.onload=()=>{ img1Data=r.result; document.getElementById("prev1").src=r.result; }
    r.readAsDataURL(e.target.files[0]);
});

document.getElementById("img2").addEventListener("change", e=>{
    const r = new FileReader();
    r.onload=()=>{ img2Data=r.result; document.getElementById("prev2").src=r.result; }
    r.readAsDataURL(e.target.files[0]);
});

async function procesar() {
    if(!img1Data || !img2Data){
        alert("Carga ambas imÃ¡genes");
        return;
    }

    document.getElementById("resultado").innerText = "Analizando, espera...";

    // OCR
    texto1 = (await Tesseract.recognize(img1Data, "spa")).data.text;
    texto2 = (await Tesseract.recognize(img2Data, "spa")).data.text;

    // AnÃ¡lisis inteligente
    let info1 = analizar(texto1);
    let info2 = analizar(texto2);

    let comp = comparar(info1, info2);

    document.getElementById("resultado").innerText =
        "ðŸ“Œ RESULTADO DE LA COMPARACIÃ“N\n\n" +
        "ðŸ”¹ Producto 1:\n" + JSON.stringify(info1, null, 2) + "\n\n" +
        "ðŸ”¹ Producto 2:\n" + JSON.stringify(info2, null, 2) + "\n\n" +
        "âš– DIFERENCIAS:\n" + comp;
}

function analizar(texto){
    let precio = texto.match(/\$\s?\d[\d\.,]*/);
    let capacidad = texto.match(/\d+\s?(W|w|KW|kw|kW|FrigorÃ­as|BTU|L)/);
    let modelo = texto.match(/[A-Za-z0-9\-]{4,}/g);

    return {
        precio: precio ? precio[0] : "No encontrado",
        capacidad: capacidad ? capacidad[0] : "No encontrada",
        modelo: modelo ? modelo[0] : "No identificado",
        texto_detectado: texto.trim().slice(0, 250) + "..."
    };
}

function comparar(a, b){
    let r = "";

    if(a.precio !== b.precio) r += `â€¢ Diferencia de precio: ${a.precio} vs ${b.precio}\n`;
    if(a.capacidad !== b.capacidad) r += `â€¢ Capacidad: ${a.capacidad} vs ${b.capacidad}\n`;
    if(a.modelo !== b.modelo) r += `â€¢ Modelos detectados: ${a.modelo} / ${b.modelo}\n`;

    return r || "No se detectaron diferencias claras.";
}

function pdf(){
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p","mm","a4");

    pdf.text("ComparaciÃ³n AutomÃ¡tica", 10, 10);

    pdf.addImage(img1Data, "JPEG", 10, 20, 80, 80);
    pdf.addImage(img2Data, "JPEG", 110, 20, 80, 80);

    pdf.text(document.getElementById("resultado").innerText, 10, 120);

    pdf.save("comparacion.pdf");
}
</script>
</body>
</html>
