<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador de Imágenes PRO</title>

<!-- Diseño moderno -->
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    header {
        background: #1f1f1f;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 0 10px #00000030;
    }

    .box {
        margin-bottom: 20px;
    }

    input[type="file"] {
        width: 100%;
        padding: 8px;
    }

    .preview {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .preview img {
        max-width: 45%;
        border-radius: 10px;
        box-shadow: 0 0 10px #00000040;
    }

    #resultado {
        margin-top: 20px;
        padding: 15px;
        background: #eaeaea;
        border-radius: 10px;
        font-size: 16px;
        white-space: pre-wrap;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 10px;
        cursor: pointer;
    }

    button:hover {
        background: #005fcc;
    }
</style>
</head>
<body>

<header>COMPARADOR PROFESIONAL DE IMÁGENES</header>

<div class="container">

    <div class="box">
        <label><strong>Imagen 1:</strong></label>
        <input type="file" id="img1" accept="image/*">
    </div>

    <div class="box">
        <label><strong>Imagen 2:</strong></label>
        <input type="file" id="img2" accept="image/*">
    </div>

    <button onclick="comparar()">Comparar Imágenes</button>

    <div class="preview">
        <img id="prev1">
        <img id="prev2">
    </div>

    <div id="resultado"></div>

    <button onclick="generarPDF()">Descargar PDF</button>
</div>

<!-- Librería jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let imgData1 = "";
let imgData2 = "";
let textoComparacion = "";

// Previsualización
document.getElementById("img1").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
        imgData1 = reader.result;
        document.getElementById("prev1").src = reader.result;
    };
    reader.readAsDataURL(file);
});

document.getElementById("img2").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
        imgData2 = reader.result;
        document.getElementById("prev2").src = reader.result;
    };
    reader.readAsDataURL(file);
});

// Comparación básica
function comparar() {
    if (!imgData1 || !imgData2) {
        alert("Sube ambas imágenes");
        return;
    }

    textoComparacion =
`RESULTADO DE LA COMPARACIÓN:

• Tamaño imagen 1: ${document.getElementById("img1").files[0].size} bytes
• Tamaño imagen 2: ${document.getElementById("img2").files[0].size} bytes

• Formato imagen 1: ${document.getElementById("img1").files[0].type}
• Formato imagen 2: ${document.getElementById("img2").files[0].type}

• Las imágenes han sido procesadas correctamente.
• Se pueden observar diferencias visuales directamente en la previsualización.
`;

    document.getElementById("resultado").textContent = textoComparacion;
}

async function generarPDF() {
    if (!imgData1 || !imgData2) {
        alert("Primero realiza una comparación");
        return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");

    pdf.setFontSize(14);
    pdf.text("COMPARACIÓN DE IMÁGENES", 10, 10);

    pdf.setFontSize(10);
    pdf.text(textoComparacion, 10, 20);

    // Insertar fotos
    pdf.addImage(imgData1, "JPEG", 10, 90, 80, 80);
    pdf.addImage(imgData2, "JPEG", 110, 90, 80, 80);

    pdf.save("comparacion.pdf");
}
</script>

</body>
</html>
