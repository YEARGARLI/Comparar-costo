<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Comparador + MiniChat IA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #101010;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 { margin-top: 20px; }

    .container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    input[type="file"], input[type="text"] {
        padding: 10px;
        width: 260px;
        border-radius: 10px;
        border: none;
    }

    button {
        padding: 12px 20px;
        background: #4caf50;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background: #45a049; }

    /* PANEL DEL MINICHAT */
    #miniChatPanel {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 320px;
        height: 420px;
        background: #1b1b1b;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        opacity: 0;
        transform: translateY(50px);
        pointer-events: none;
        transition: 0.3s ease;
    }

    #miniChatPanel.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
    }

    #chatHeader {
        background: #292929;
        padding: 15px;
        font-weight: bold;
        border-bottom: 1px solid #444;
    }

    #chatMessages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        text-align: left;
    }

    #chatInputBox {
        display: flex;
    }
    #chatInput {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }
    #sendBtn {
        background: #4caf50;
        border: none;
        padding: 10px;
        cursor: pointer;
        color: white;
    }

    /* BOTÃ“N DEL CHAT */
    #chatOpenBtn {
        width: 70px;
        height: 70px;
        background: #4caf50;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        position: fixed;
        bottom: 20px;
        left: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        user-select: none;
    }

</style>
</head>
<body>

<h1>Comparador + MiniChat IA</h1>

<div class="container">
    <h3>Subir UNA sola imagen o link para activar MiniChat</h3>
    <input type="file" id="singleImage" accept="image/*">
    <input type="text" id="singleLink" placeholder="O pega un link de imagen">

    <button onclick="activarMiniChat()">Analizar y activar MiniChat</button>
</div>

<!-- BOTÃ“N REDONDO PARA MOSTRAR EL CHAT -->
<div id="chatOpenBtn" onclick="toggleChat()">ðŸ’¬</div>

<!-- PANEL DEL MINICHAT -->
<div id="miniChatPanel">
    <div id="chatHeader">Asistente IA</div>
    <div id="chatMessages"></div>

    <div id="chatInputBox">
        <input type="text" id="chatInput" placeholder="Escribe..." />
        <button id="sendBtn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>

function toggleChat() {
    const panel = document.getElementById("miniChatPanel");
    panel.classList.toggle("active");
}

function activarMiniChat() {
    const img = document.getElementById("singleImage").files[0];
    const link = document.getElementById("singleLink").value.trim();

    if (!img && !link) {
        alert("Sube una imagen o un link para activar el MiniChat.");
        return;
    }

    toggleChat();
    autoMsg("Imagen/link recibido. Â¿Desea que busque productos similares pero mÃ¡s econÃ³micos?");
    setTimeout(() => {
        autoMsg("Â¿Nos permite utilizar su ubicaciÃ³n para buscar productos en su zona?");
    }, 1500);
}

function autoMsg(text) {
    const box = document.getElementById("chatMessages");
    box.innerHTML += `<div><b>IA:</b> ${text}</div>`;
    box.scrollTop = box.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("chatInput");
    const text = input.value.trim();
    if (!text) return;

    const box = document.getElementById("chatMessages");
    box.innerHTML += `<div><b>TÃº:</b> ${text}</div>`;
    box.scrollTop = box.scrollHeight;
    input.value = "";

    // SIMULA SEÃ‘AL ENVIADA A LA IA (CHATGPT)
    setTimeout(() => {
        autoMsg("Procesando... generando mejores opciones para ti...");
    }, 600);
}

</script>

</body>
</html>
