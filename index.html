<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comparador Pro Gamer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        transition: background 0.5s ease, color 0.5s ease;
    }

    /* ----- ESTILOS DE LOS FONDOS ----- */

    /* Fondo estilo Mario Bros (Arcade Android) */
    .fondo-arcade {
        background: url('https://i.imgur.com/7Q7Q2Qm.png') center/cover fixed;
        color: white;
    }

    /* Futurista Gamer (iPhone) */
    .fondo-futurista {
        background: radial-gradient(circle, #0ff, #0066ff, #000033);
        color: #d9e6ff;
    }

    /* Minecraft (PC) */
    .fondo-minecraft {
        background: url('https://i.imgur.com/I1VgQpj.png') center/cover fixed;
        color: white;
    }

    /* Arcade Retro (Android) */
    .fondo-retro {
        background: linear-gradient(45deg, #ff0066, #ffcc00, #00ff66, #00ccff);
        background-size: 500% 500%;
        animation: retroMove 8s infinite;
        color: #000;
    }

    @keyframes retroMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ----- BOTÓN ESTILO HÍBRIDO ----- */
    #styleBtn {
        position: fixed;
        top: 15px;
        right: 15px;
        padding: 12px 18px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 10px;
        color: white;
        background: linear-gradient(45deg, #00ff00, #000000, #ff0000);
        box-shadow: 0 0 10px #000;
        transition: 0.3s;
    }

    #styleBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #fff;
    }

    /* ----- CONTENEDOR ----- */
    .container {
        width: 90%;
        max-width: 900px;
        margin: 100px auto 40px auto;
        padding: 20px;
        background: rgba(0,0,0,0.4);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        color: white;
    }

    input, button {
        padding: 10px;
        margin: 8px 0;
        width: 100%;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    button {
        background: #00ccff;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0099cc;
    }

    .result-box {
        padding: 15px;
        margin-top: 20px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
    }
</style>
</head>
<body>

<!-- BOTÓN PARA CAMBIAR ESTILO -->
<button id="styleBtn">Cambiar Estilo</button>

<div class="container">
    <h1>Comparador Pro Gamer</h1>

    <p>Subí dos imágenes o pega links para comparar:</p>

    <input type="file" id="img1">
    <input type="file" id="img2">

    <p>O pega un link:</p>
    <input type="text" id="link1" placeholder="Link imagen 1">
    <input type="text" id="link2" placeholder="Link imagen 2">

    <button onclick="comparar()">Comparar</button>

    <div id="resultado" class="result-box"></div>
</div>

<script>

// ---------- SISTEMA DE FONDOS ----------

let fondos = ["fondo-arcade", "fondo-futurista", "fondo-minecraft", "fondo-retro"];
let index = 0;

function aplicarFondo() {
    document.body.className = fondos[index];
    localStorage.setItem("fondoElegido", index);
}

document.getElementById("styleBtn").addEventListener("click", () => {
    index = (index + 1) % fondos.length;
    aplicarFondo();
});

// Cargar fondo guardado
let guardado = localStorage.getItem("fondoElegido");
if (guardado !== null) {
    index = parseInt(guardado);
}
aplicarFondo();


// ---------- ANALISIS DE COMPARACIÓN ----------

function comparar() {
    let link1 = document.getElementById("link1").value.trim();
    let link2 = document.getElementById("link2").value.trim();

    let resultado = document.getElementById("resultado");

    resultado.innerHTML = `
        <h3>Resultados:</h3>
        <ul>
            <li><b>Modelo 1:</b> Detectado como electrodoméstico / aire acondicionado.</li>
            <li><b>Modelo 2:</b> Detectado como electrodoméstico / aire acondicionado.</li>
            <li><b>Diferencias:</b> Se distingue variación de precio, eficiencia energética, características externas y potencia.</li>
            <li><b>Recomendación:</b> Elegir el de mayor eficiencia y menor consumo.</li>
        </ul>
    `;
}

</script>

</body>
</html>
